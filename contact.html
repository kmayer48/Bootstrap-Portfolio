    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top">
            <a class="navbar-brand text-center ml-5" href="index.html">Kenny Mayer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
        <div class="collapse navbar-collapse w-25" id="navbarNav">
                <ul class="nav justify-content-center ml-auto mr-5">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>

                    <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>

        <div id="main-container" class="card mx-auto my-5 p-4">
            <div class="card-body">
            <h1 class="card-title border-bottom">Contact</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="container-fluid p-0">
            <div id="footer" class="navbar navbar-light bg-light fixed-bottom">
